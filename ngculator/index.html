<html ng-app=ngculator>

    <nc-input></nc-input>

    <div class=button-row>
        <nc-clear></nc-clear>
        <nc-sign></nc-sign>
        <nc-modulo></nc-modulo>
        <nc-divide></nc-divide>
    </div>
    <div class=button-row>
        <nc-num num=7></nc-num>
        <nc-num num=8></nc-num>
        <nc-num num=9></nc-num>
        <nc-multiply></nc-multiply>
    </div>
    <div class=button-row>
        <nc-num num=4></nc-num>
        <nc-num num=5></nc-num>
        <nc-num num=6></nc-num>
        <nc-subtract></nc-subtract>
    </div>
    <div class=button-row>
        <nc-num num=1></nc-num>
        <nc-num num=2></nc-num>
        <nc-num num=3></nc-num>
        <nc-subtract></nc-subtract>
    </div>
    <div class=button-row>
        <nc-num num=0 nc-wide-button></nc-num>
        <nc-decimal></nc-decimal>
        <nc-calc></nc-calc>
    </div>

    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
    <script src=dist/build.min.js></script>
</html>
